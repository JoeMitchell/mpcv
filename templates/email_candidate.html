{% extends "layout.html" %}
{% block title %} Confirm your email {% endblock %}
{% block body %}
    <div id="upload_cv">

        <h1>Invite candidate to upload their CV</h1>

        <form class="form-horizontal" action="/email_candidate/{{ candidate.id }}" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="to">To</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ candidate.email }}</p>
                </div>
            </div>

            <div class="form-group">
              <label for="from_email" class="col-sm-2 control-label">From</label>
              <div class="col-sm-10">
                  <input id="from_email" name="from_email" type="mooemail" value="{{from_email}}" placeholder="Your email" class="form-control" autofocus>
              </div>
            </div>

            <div class="form-group">
              <label for="postcode" class="col-sm-2 control-label">Postcode</label>
              <div class="col-sm-10">
                  <p class="form-control-static">{{ postcode }}</p>
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="message">Message</label>
                <div class="col-sm-10">
                    <textarea id="message" name="message" class="form-control" rows=10>{{ message  }}</textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send message</button>
            </div>
            </div>
        </form>

    </div>
{% endblock %}
