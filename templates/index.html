{% extends "layout.html" %}
{% block title %} CVs of MPs {% endblock %}
{% block body %}
    <div id="front">

        <h1>Before you vote, look at their CVs!</h1>
            
        <p class="lead">This site helps MP candidates share their CV with voters.
        </p>


        <p class="lead">
            Enter your postcode.
        </p>

        <form action="/set_postcode" method="GET">
            <div class="form-group">
              <input id="postcode" name="postcode" placeholder="Postcode" class="form-control" autofocus>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">View candidates</button>
            </div>
        </form>

    </div>

{% endblock %}

{% block sidebar %}
{% endblock %}
