{% extends "layout.html" %}
{% block body %}
    <div id="front">

        <h1>When hiring somebody, employers usually look at CVs.</h1>

        <h2>Let's do the same for your MP this May.</h2>

        <p class="lead">Enter your postcode to start sifting CVs of applicants.
        </p>

        <form action="/set_postcode" method="GET">
            <div class="form-group">
              <input id="postcode" name="postcode" placeholder="Postcode" class="form-control">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default">View candidates</button>
            </div>
        </form>

    </div>
{% endblock %}
